<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Correio Elegante - São João</title>
    <link rel="stylesheet" href="correio.css">
</head>
<body>
    <header>
        <h1>🎉 Correio Elegante de São João 🎉</h1>
        <p>Confira as mensagens especiais desse arraiá!</p>
        <div class="bandeirinhas">
            <div class="bandeira verde"></div>
            <div class="bandeira amarela"></div>
            <div class="bandeira azul"></div>
            <div class="bandeira vermelha"></div>
            <div class="bandeira laranja"></div>
            <div class="bandeira roxa"></div>
            <div class="bandeira rosa"></div>
        </div>
    </header>
    <main>
        <section class="mensagem-unica">
            <div id="mensagemBox">
                <!-- Mensagem será exibida aqui -->
            </div>
            <button id="autoStart" class="quase-escondido">▶</button>
            <button id="autoStop" class="quase-escondido">⏸</button>
        </section>
        <section class="decoracao">
            <img src="https://cdn.pixabay.com/photo/2014/12/21/23/40/fire-579367_1280.png" alt="Fogueira de São João" class="fogueira">
            <p>Viva São João! 💃🕺</p>
        </section>
    </main>
    <footer>
        <small>Feito com 💙 para o São João</small>
    </footer>
    <script src="correio.js"></script>
</body>
</html>
